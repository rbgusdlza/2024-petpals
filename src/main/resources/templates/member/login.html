<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PETPALS: 로그인</title>

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <style>
        body {
            min-height: 100vh;
            background-color: #d3d3d3;
        }

        .input-form {
            max-width: 480px;
            margin-top: 80px;
            padding: 32px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
        }

        .field-error {
            border-color: #bd2130 !important;
            color: #dc3545 !important;
        }

        .error-message {
            color: #dc3545;
            font-size: 0.875em;
        }

        .form-title {
            font-size: 2em;
            text-align: center;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="input-form-background row justify-content-center">
        <div class="input-form col-md-12 mx-auto">
            <h4 class="mb-3 form-title">PETPALS</h4>
            <form id="loginForm" action="#" th:action="@{/member/login}" method="post" th:object="${memberLoginRequest}" novalidate>
                <div class="mb-3">
                    <label for="id">아이디</label>
                    <input type="text" class="form-control" id="id" name="loginId" placeholder=""
                           th:value="*{loginId}"
                           th:classappend="${#fields.hasErrors('loginId')} ? 'field-error' : ''">
                    <small class="text-danger error-message" th:if="${#fields.hasErrors('loginId')}" th:errors="*{loginId}">아이디 오류</small>
                </div>

                <div class="mb-3">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder=""
                           th:value="*{password}"
                           th:classappend="${#fields.hasErrors('password')} ? 'field-error' : ''">
                    <small class="text-danger error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">비밀번호 오류</small>
                </div>

                <div class="mb-3">
                    <small class="text-danger error-message" th:if="${#fields.hasGlobalErrors()}" th:errors="*{global}">글로벌 오류</small>
                </div>

                <hr class="mb-4">
                <button class="btn btn-primary btn-lg btn-block" type="submit">로그인</button>
            </form>
        </div>
    </div>
    <footer class="my-3 text-center text-small">
        <p class="mb-1">&copy; 2024 PETPALS</p>
    </footer>
</div>
</body>
</html>
