<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>PETPALS: 로그인</title>

    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background-color: #d3d3d3;
        }

        .input-form {
            max-width: 480px;
            margin-top: 80px;
            padding: 32px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
        }

        .field-error {
            border-color: #bd2130 !important;
            color: #dc3545 !important;
        }

        .error-message {
            color: #dc3545;
            font-size: 0.875em;
        }

        .navbar-brand {
            font-size: 1.5em;
            font-weight: bold;
            color: #007bff;
        }

        .navbar {
            margin-bottom: 20px;
        }

        .form-title {
            font-size: 2em;
            text-align: center;
        }

        .signup-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 0.875em;
        }
    </style>
</head>

<body>
<!-- Navbar -->
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="/" th:href="@{/}">Petpals</a>
</nav>

<div class="container">
    <div class="input-form-background row justify-content-center">
        <div class="input-form col-md-12 mx-auto">
            <h4 class="mb-3 form-title">PETPALS</h4>
            <form action="#" id="loginForm" method="post" novalidate th:action="@{/member/login}"
                  th:object="${memberLoginRequest}">
                <div class="mb-3">
                    <label for="id">아이디</label>
                    <input class="form-control" id="id" name="loginId" placeholder="" th:classappend="${#fields.hasErrors('loginId')} ? 'field-error' : ''"
                           th:value="*{loginId}"
                           type="text">
                    <small class="text-danger error-message" th:errors="*{loginId}"
                           th:if="${#fields.hasErrors('loginId')}">아이디 오류</small>
                </div>

                <div class="mb-3">
                    <label for="password">비밀번호</label>
                    <input class="form-control" id="password" name="password" placeholder="" th:classappend="${#fields.hasErrors('password')} ? 'field-error' : ''"
                           th:value="*{password}"
                           type="password">
                    <small class="text-danger error-message" th:errors="*{password}"
                           th:if="${#fields.hasErrors('password')}">비밀번호 오류</small>
                </div>

                <div class="mb-3">
                    <small class="text-danger error-message" th:errors="*{global}" th:if="${#fields.hasGlobalErrors()}">글로벌
                        오류</small>
                </div>

                <hr class="mb-4">
                <button class="btn btn-primary btn-lg btn-block" type="submit">로그인</button>

                <!-- 회원가입 링크 추가 -->
                <a class="signup-link" href="#" th:href="@{/member/join}">회원가입</a>
            </form>
        </div>
    </div>
    <footer class="my-3 text-center text-small">
        <p class="mb-1">&copy; 2024 PETPALS</p>
    </footer>
</div>
</body>
</html>
