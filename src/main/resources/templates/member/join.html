<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PETPALS: 회원가입</title>

  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <style>
    body {
        min-height: 100vh;
        background-color: #d3d3d3;
    }

    .input-form {
        max-width: 680px;
        margin-top: 80px;
        padding: 32px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
    }

    .field-error {
        border-color: #bd2130 !important;
        color: #dc3545 !important;
    }
  </style>
</head>

<body>
<div class="container">
  <div class="input-form-background row">
    <div class="input-form col-md-12 mx-auto">
      <h4 class="mb-3">PETPALS</h4>
      <form th:action="@{/member/join}" th:object="${memberJoinRequest}" method="post" novalidate>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="id">아이디</label>
            <input type="text" class="form-control" id="id" th:field="*{loginId}" placeholder=""
                   th:class="${#fields.hasErrors('loginId')} ? 'form-control field-error' : 'form-control'">
            <small class="text-danger" th:if="${#fields.hasErrors('loginId')}" th:errors="*{loginId}"></small>
          </div>
          <div class="col-md-6 mb-3">
            <label for="nickname">닉네임</label>
            <input type="text" class="form-control" id="nickname" th:field="*{nickname}" placeholder=""
                   th:class="${#fields.hasErrors('nickname')} ? 'form-control field-error' : 'form-control'">
            <small class="text-danger" th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}"></small>
          </div>
        </div>

        <div class="mb-3">
          <label for="password">비밀번호</label>
          <input type="password" class="form-control" id="password" th:field="*{password}" placeholder=""
                 th:class="${#fields.hasErrors('password')} ? 'form-control field-error' : 'form-control'">
          <small class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
        </div>

        <div class="mb-3">
          <label for="email">이메일</label>
          <input type="email" class="form-control" id="email" th:field="*{email}"
                 placeholder="member@example.com"
                 th:class="${#fields.hasErrors('email')} ? 'form-control field-error' : 'form-control'">
          <small class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
        </div>

        <hr class="mb-4">
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="agreement" th:field="*{agreement}">
          <label class="custom-control-label" for="agreement">개인정보 수집 및 이용에 동의합니다.</label>
          <small class="text-danger" th:if="${#fields.hasErrors('agreement')}" th:errors="*{agreement}"></small>
        </div>
        <div class="mb-4"></div>
        <button class="btn btn-primary btn-lg btn-block" type="submit">가입 완료</button>
      </form>
    </div>
  </div>
  <footer class="my-3 text-center text-small">
    <p class="mb-1">&copy; 2024 PETPALS</p>
  </footer>
</div>
</body>
</html>
