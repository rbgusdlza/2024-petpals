<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>PETPALS</title>

    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background-color: #d3d3d3;
        }

        .post-container {
            max-width: 768px;
            margin: 40px auto;
            padding: 24px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
        }

        .post-title {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .post-content {
            font-size: 1.25em;
            margin-bottom: 20px;
        }

        .post-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 10px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .post-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .like-count {
            font-size: 1.25em;
            color: #007bff;
        }

        .back-link {
            font-size: 1em;
        }

        .like-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .navbar-brand {
            font-size: 1.5em;
            font-weight: bold;
            color: #007bff;
        }

        .navbar {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
<!-- Navbar -->
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="/" th:href="@{/}">Petpals</a>
</nav>

<div class="container">
    <div class="post-container">
        <h2 class="post-title" th:text="${response.title}">게시물 제목</h2>
        <div class="post-content" th:text="${response.content}">게시물 내용</div>
        <img class="post-image" th:src="|/images/${response.storeFileName}|" alt="게시물 이미지">

        <div class="post-footer">
            <span class="like-count">좋아요: <span id="like-count" th:text="${response.likeCount}">0</span></span>
            <button class="like-button" onclick="handleLike()">좋아요</button>
            <a class="back-link" href="#" th:href="@{/post/list}">목록으로 돌아가기</a>
        </div>
    </div>
    <footer class="my-3 text-center text-small">
        <p class="mb-1">&copy; 2024 PETPALS</p>
    </footer>
</div>

<script>
    function getPostIdFromUrl() {
        const pathParts = window.location.pathname.split('/');
        const postId = pathParts[pathParts.length - 1]; // URL의 마지막 부분이 postId

        if (isNaN(postId)) {
            const pathWithoutQuery = window.location.pathname;
            const pathParts = pathWithoutQuery.split('/');
            return pathParts[pathParts.length - 2]; // URL의 마지막 두 번째 부분이 postId
        }

        return postId;
    }

    function getQueryStringParameter(name) {
        const queryParams = new URLSearchParams(window.location.search);
        return queryParams.get(name);
    }

    function handleLike() {
        const postId = getPostIdFromUrl(); // URL에서 postId 추출
        const isPopular = getQueryStringParameter('isPopular') === 'true';

        const url = isPopular
            ? `/api/post/popular/${postId}/like`
            : `/api/post/${postId}/like`;

        fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.code === 200) {
                updateLikeCount(); // 성공적으로 좋아요가 추가되면 좋아요 개수를 업데이트
            } else {
                console.error('Error liking the post:', data.message);
            }
        })
        .catch(error => console.error('Error liking the post:', error));
    }

    function updateLikeCount() {
        const postId = getPostIdFromUrl(); // URL에서 postId 추출
        const isPopular = getQueryStringParameter('isPopular') === 'true';

        const url = isPopular
            ? `/api/post/popular/${postId}/count-like`
            : `/api/post/${postId}/count-like`;

        fetch(url, {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.code === 200) {
                document.getElementById('like-count').textContent = data.data; // 좋아요 개수를 화면에 업데이트
            } else {
                console.error('Error fetching like count:', data.message);
            }
        })
        .catch(error => console.error('Error fetching like count:', error));
    }
</script>
</body>
</html>
