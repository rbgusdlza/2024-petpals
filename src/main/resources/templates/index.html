<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>PETPALS</title>

    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background-color: #d3d3d3;
        }

        .container {
            max-width: 1000px;
            margin: 20px auto;
        }

        .section-title {
            font-size: 2em;
            margin-bottom: 20px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .post-item {
            padding: 10px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
            text-align: center;
            display: inline-block;
            width: 30%;
        }

        .post-title {
            font-size: 1.25em;
            font-weight: bold;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
            display: block;
        }

        .post-title:hover {
            text-decoration: underline;
        }

        .post-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .view-all-link {
            font-size: 0.8em;
            color: #007bff;
            text-decoration: none;
        }

        .view-all-link:hover {
            text-decoration: underline;
        }

        .navbar-brand {
            font-size: 1.5em;
            font-weight: bold;
            color: #007bff;
        }

        .navbar {
            margin-bottom: 20px;
        }

        .register-btn {
            position: absolute;
            top: 80px; /* navbar 아래에 위치 */
            right: 20px; /* 오른쪽에 붙이기 */
        }
    </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/" th:href="@{/}">Petpals</a>
        <div>
            <!-- 로그인 상태이면 로그아웃 버튼 표시 -->
            <form th:if="${session.id != null}" action="/member/logout" method="post" style="display:inline;">
                <button type="submit" class="btn btn-primary">로그아웃</button>
            </form>
            <!-- 로그아웃 상태이면 로그인 버튼 표시 -->
            <a href="/member/login" class="btn btn-primary" th:unless="${session.id != null}">로그인</a>
        </div>
    </div>
</nav>

<a href="/post/register" class="btn btn-primary register-btn">게시물 등록</a>

<div class="container">

    <!-- 최신 글 섹션 -->
    <section>
        <div class="section-title">
            <h2>최신글</h2>
            <a href="/post/list" class="view-all-link">전체 글 보기</a>
        </div>
        <div id="latest-posts">
            <!-- 최신 글이 여기 표시됩니다 -->
        </div>
    </section>

    <!-- 인기 글 섹션 -->
    <section>
        <div class="section-title">
            <h2>인기글</h2>
        </div>
        <div id="popular-posts">
            <!-- 인기 글이 여기 표시됩니다 -->
        </div>
    </section>
</div>

<!-- Footer -->
<footer class="my-3 text-center text-small">
    <p class="mb-1">&copy; 2024 PETPALS</p>
</footer>

<script>
    // 최신 글을 API로부터 가져와서 렌더링
    function fetchLatestPosts() {
        fetch('/api/post/latest?limit=3')
            .then(response => response.json())
            .then(data => {
                const latestPostsContainer = document.getElementById('latest-posts');
                latestPostsContainer.innerHTML = ''; // 기존 내용을 지움
                const posts = data.data || []; // ApiResponse의 data 안에 실제 목록이 있을 가능성
                posts.forEach(post => {
                    const postElement = `
                        <div class="post-item">
                            <a href="/post/list/${post.id}">
                                <img src="/images/${post.storeFileName}" alt="Post Image" class="post-image">
                            </a>
                            <a href="/post/list/${post.id}" class="post-title">${post.title}</a>
                        </div>`;
                    latestPostsContainer.insertAdjacentHTML('beforeend', postElement);
                });
            })
            .catch(error => console.error('Error fetching latest posts:', error));
    }

    // 인기 글을 API로부터 가져와서 렌더링
    function fetchPopularPosts() {
        fetch('/api/post/popular?limit=3&isPopular=true')
            .then(response => response.json())
            .then(data => {
                const popularPostsContainer = document.getElementById('popular-posts');
                popularPostsContainer.innerHTML = ''; // 기존 내용을 지움
                const posts = data.data || []; // ApiResponse의 data 안에 실제 목록이 있을 가능성
                posts.forEach(post => {
                    const postElement = `
                        <div class="post-item">
                            <a href="/post/list/${post.id}?isPopular=true">
                                <img src="/images/${post.storeFileName}" alt="Post Image" class="post-image">
                            </a>
                            <a href="/post/list/${post.id}?isPopular=true" class="post-title">${post.title}</a>
                        </div>`;
                    popularPostsContainer.insertAdjacentHTML('beforeend', postElement);
                });
            })
            .catch(error => console.error('Error fetching popular posts:', error));
    }

    // 페이지 로딩 시 API 호출
    window.onload = function() {
        fetchLatestPosts();
        fetchPopularPosts();
    };
</script>
</body>
</html>
