#prod
spring:
  profiles:
    default: local

  datasource:
    url: jdbc:h2:mem:~/petpalsApplication
    driver-class-name: org.h2.Driver # Mysql 이용 예정
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: none

---
#dev
spring:
  config:
    activate:
      on-profile: local

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true

  h2:
    console:
      enabled: true

---
#test
spring:
  config:
    activate:
      on-profile: test

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  sql:
    init:
      mode: never